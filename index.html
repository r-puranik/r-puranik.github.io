<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rishi Puranik - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: white;
            text-align: center;
            overflow-x: hidden;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-top: 50px;
            text-shadow: 3px 3px 5px rgba(0,0,0,0.3);
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        a {
            display: inline-block;
            margin: 15px;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            border: 2px solid white;
            border-radius: 30px;
            transition: 0.3s;
        }
        a:hover {
            background: white;
            color: #1f1c2c;
        }
        .pdf-container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
        }
        canvas {
            display: block;
            margin: 10px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Portfolio</h1>
    <div class="container">
        <p>I am <b>Rishi Puranik</b>, a software engineer passionate about AI/ML, Cloud, and Cybersecurity.</p>
        <h2>Projects</h2>
        <a href="#" onclick="loadPDF()">AWS Cloud Security - IAM</a>
        <a href="https://github.com/your-username/project2">Project 2</a>
    </div>
    <div class="pdf-container" id="pdf-container"></div>
    <script>
        function loadPDF() {
            const url = 'pdfs/Cloud-Security-with-AWS-IAM.pdf'; // Update with actual PDF path
            const container = document.getElementById('pdf-container');
            container.innerHTML = '';
            
            pdfjsLib.getDocument(url).promise.then(pdf => {
                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    pdf.getPage(pageNum).then(page => {
                        const canvas = document.createElement('canvas');
                        container.appendChild(canvas);
                        const context = canvas.getContext('2d');
                        const viewport = page.getViewport({ scale: 1.5 });
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;
                        
                        page.render({ canvasContext: context, viewport: viewport });
                        canvas.style.opacity = 0;
                        setTimeout(() => {
                            canvas.style.transition = 'opacity 0.5s ease-in-out';
                            canvas.style.opacity = 1;
                        }, pageNum * 300);
                    });
                }
            });
        }
    </script>
</body>
</html>
