<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rishi Puranik - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: white;
            text-align: center;
            overflow-x: hidden;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .logo {
            font-size: 1.8rem;
            font-family: 'Playfair Display', serif;
            font-weight: bold;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            transition: 0.3s;
        }
        nav a:hover {
            color: #f4a261;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        .pdf-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        canvas {
            display: block;
            margin: 10px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }
        .about-container {
            display: none;
            text-align: center;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Rishi Puranik</div>
        <nav>
            <a href="#" onclick="showSection('portfolio')">Portfolio</a>
            <a href="#" onclick="showSection('about')">About Me</a>
        </nav>
    </header>
    <div class="container" id="portfolio">
        <h2>Projects</h2>
        <a href="#" onclick="loadPDF()">AWS Cloud Security - IAM</a>
        <a href="https://github.com/your-username/project2">Project 2</a>
        <div class="pdf-container" id="pdf-container"></div>
    </div>
    <div class="about-container" id="about">
        <img src="profile.jpg" alt="Rishi Puranik" class="profile-pic">
        <h2>About Me</h2>
        <p>Hi, I'm Rishi Puranik, a software engineer passionate about AI/ML, Cloud, and Cybersecurity. I enjoy building projects that merge innovation with security.</p>
    </div>
    <script>
        function loadPDF() {
            const url = 'pdfs/aws-cloud-security-iam.pdf'; // Update with actual PDF path
            const container = document.getElementById('pdf-container');
            container.innerHTML = '';
            
            pdfjsLib.getDocument(url).promise.then(pdf => {
                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    pdf.getPage(pageNum).then(page => {
                        const canvas = document.createElement('canvas');
                        container.appendChild(canvas);
                        const context = canvas.getContext('2d');
                        const viewport = page.getViewport({ scale: 1.5 });
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;
                        
                        page.render({ canvasContext: context, viewport: viewport });
                        canvas.style.opacity = 0;
                        setTimeout(() => {
                            canvas.style.transition = 'opacity 0.5s ease-in-out';
                            canvas.style.opacity = 1;
                        }, pageNum * 300);
                    });
                }
            });
        }
        
        function showSection(section) {
            document.getElementById('portfolio').style.display = section === 'portfolio' ? 'block' : 'none';
            document.getElementById('about').style.display = section === 'about' ? 'block' : 'none';
        }
    </script>
</body>
</html>
