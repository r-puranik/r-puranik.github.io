<!DOCTYPE html>
<html lang="en">

            color: white;

            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);

        }
        a {
            display: inline-block;
            margin: 15px;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;

            border-radius: 30px;
